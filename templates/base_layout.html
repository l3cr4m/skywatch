{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="wrapper container">

      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static '/img/logo.png' %}" alt="logo"> </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "home" %}active{% endif %}" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "filmy" %}active{% endif %}" href="{% url 'filmy:filmy' %}?title__icontains=">Filmy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "nejoblibenejsi" %}active{% endif %} {% if request.resolver_match.url_name == "nejneoblibenejsi" %}active{% endif %} {% if request.resolver_match.url_name == "nejlepsi" %}active{% endif %} {% if request.resolver_match.url_name == "nejhorsi" %}active{% endif %}" href="{% url 'filmy:nejoblibenejsi' %}">Žebříčky</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "herci" %}active{% endif %}" href="{% url 'osobnosti:herci' %}">Osobnosti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "novinky" %}active{% endif %}" href="{% url 'novinky:novinky' %}">Novinky</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      {% block content %}

      {% endblock %}


      <footer>
        <p>skywatch © 2018-2019 POMO Media Group s.r.o. Všechna práva vyhrazena.</p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'arrow.js' %}" type="text/javascript"></script>
  </body>
</html>
